<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boxes Disponibles</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
</head>

<body>
  <div class="container mt-4">
    <h2>Boxes Disponibles</h2>
    <a href="/nuevo-auto" class="btn btn-primary mb-3">Agregar Autom√≥vil</a>
    <a href="/nuevo-box" class="btn btn-secondary mb-3">Agregar Box</a>
    <div class="row">
      <div class="col-md-4" th:each="box : ${boxes}">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Box ID: <span th:text="${box.id}"></span></h5>
            <p class="card-text">Zona: <span th:text="${box.zona}"></span></p>
            <p class="card-text">Disponibilidad: <span th:text="${box.disponibilidad}"></span></p>
            <a href="/seleccionar-box" class="btn btn-primary">Seleccionar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>seleccionar-box.html

</html>
