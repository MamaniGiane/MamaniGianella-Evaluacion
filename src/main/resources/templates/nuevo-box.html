<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo Box</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-4">
    <h2>Agregar Nuevo Box</h2>
    <form action="/guardar-box" method="post">
      <label>Zona:</label>
      <select name="zona" class="form-control" required>
        <option value="1">Zona 1 ($500/h)</option>
        <option value="2">Zona 2 ($300/h)</option>
      </select>
      <label>Disponibilidad:</label>
      <select name="disponibilidad" class="form-control" required>
        <option value="true">Libre</option>
        <option value="false">Ocupado</option>
      </select>
      <button type="submit" class="btn btn-success mt-3">Guardar</button>
    </form>
  </div>
</body>

</html>
