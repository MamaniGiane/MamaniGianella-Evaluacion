<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo Automóvil</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-4">
    <h2>Agregar Nuevo Automóvil</h2>
    <form action="/guardar-auto" method="post">
      <label>Patente:</label>
      <input type="text" name="patente" class="form-control" required>
      <label>Marca:</label>
      <input type="text" name="marca" class="form-control" required>
      <label>Modelo:</label>
      <input type="text" name="modelo" class="form-control" required>
      <label>Color:</label>
      <input type="text" name="color" class="form-control" required>
      <label>DNI Dueño:</label>
      <input type="text" name="duenio" class="form-control" required>
      <label>Estado:</label>
      <input type="text" name="estado" class="form-control" required>
      <button type="submit" class="btn btn-success mt-3">Guardar</button>
    </form>
  </div>
</body>

</html>
